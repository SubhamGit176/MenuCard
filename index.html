<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>স্বাদবাড়ি</h1>
            <h2>Menu</h2>
        </header>

        <div class="menu-item" onclick="showItem('Momo')">
            <h3>Momo</h3>
            <p>Steamed dumplings filled with vegetables or meat.</p>
            <span class="price">₹30</span>
        </div>
        <div class="menu-item" onclick="showItem('Poha')">
            <h3>Poha</h3>
            <p>Flattened rice cooked with spices, peanuts, and vegetables.</p>
            <span class="price">₹20</span>
        </div>
        <div class="menu-item" onclick="showItem('Biryani')">
            <h3>Biryani</h3>
            <p>Aromatic rice dish cooked with spices and your choice of chicken or vegetables.</p>
            <span class="price">₹120</span>
        </div>

        <footer>
            <p>Thank you for visiting!</p>
        </footer>
    </div>

    <!-- Popup Section -->
    <div id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">❌</span>
            <h3 id="popup-title"></h3>
            <img id="popup-img" src="placeholder.jpg" alt="Food Item">
        </div>
    </div>
</body>
</html>
