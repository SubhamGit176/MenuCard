<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stall Name</h1>
            <h2>Menu</h2>
        </header>
        <div class="menu-item" onclick="showAlert('Momo', 20)">
            <h3>Momo</h3>
            <p>Steamed dumplings filled with vegetables or meat.</p>
            <span class="price">₹20</span>
        </div>
        <div class="menu-item" onclick="showAlert('Poha', 15)">
            <h3>Poha</h3>
            <p>Flattened rice cooked with spices, peanuts, and vegetables.</p>
            <span class="price">₹15</span>
        </div>
        <div class="menu-item" onclick="showAlert('Biryani', 140)">
            <h3>Biryani</h3>
            <p>Aromatic rice dish cooked with spices and your choice of chicken or vegetables.</p>
            <span class="price">₹140</span>
        </div>
        <footer>
            <p>Thank you for visiting!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
